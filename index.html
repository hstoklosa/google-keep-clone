<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <title>Google Keep - Simple Clone</title>
</head>

<body>
    <header>
        <div class="container flex">
            <div class="logos flex">
                <img src="./assets/javascript-logo.png" alt="JavaScript Logo">
                <span class="plus"> + </span>
                <img src="./assets/firebase-logo.png" alt="Firebase Logo">
            </div>
            <form class="note-input flex" tabindex="0">
                <input type="text" name="note-title" id="note-title" placeholder="Title">
                <textarea name="note-content" id="note-content" placeholder="Take a note..."></textarea>
                <button type="submit" class="submit-btn flex">
                    <span>+</span>
                </button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="note-section grid">
            </div>
        </div>
    </main>
    <div class="edit-section">
        <div class="close"></div>
        <form class="note-input flex">
            <input type="text" name="note-title" id="edit-title" placeholder="Title">
            <textarea name="note-content" id="edit-content" placeholder="Take a note..."></textarea>
            <button class="exit-btn">
                <div></div>
            </button>
            <button class="edit-btn flex">
                <span>+</span>
            </button>
            <button class="remove-btn">
                <span>-</span>
            </button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="./src/db.js"></script>
    <script src="./src/app.js" type="module"></script>
</body>

</html>
